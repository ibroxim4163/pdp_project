name: pdp_project
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.3  
  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.5.0
  shimmer: ^3.0.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_secure_storage: ^9.0.0
  flutter_slidable: ^3.0.0
  dio: ^5.3.3
  bloc_concurrency: ^0.2.2
  connectivity_plus: ^5.0.1

flutter_native_splash:
  background_image: assets/images/start.png
  android: true
  ios: true


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

fonts:
  - family: Inter-Regular
    fonts:
      - asset: assets/fonts/Inter-Regular.ttf